<!DOCTYPE html>
<html>
<head>
	<title>Song Player</title>
	<style>
		/* Add a black background with a green accent color */
		body {
			background-color: #000;
			color: #33CC33; /* green accent color */
		}
		
		/* Style the song title and controls */
		.song-title {
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 10px;
		}
		
		.controls {
			display: flex;
			align-items: center;
			justify-content: space-between;
			margin-bottom: 20px;
		}
		
		.button {
			background-color: #33CC33;
			color: #fff;
			border: none;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
		}
		
		.button:hover {
			background-color: #22AA22;
		}
		
		/* Style the progress bar */
		.progress-bar {
			width: 100%;
			height: 10px;
			background-color: #444;
			border-radius: 10px;
			margin-bottom: 20px;
		}
		
		.progress-bar-fill {
			width: 50%; /* initial progress */
			height: 100%;
			background-color: #33CC33;
			border-radius: 10px;
		}
		
		/* Style the volume and like buttons */
		.volume-button {
			position: absolute;
			bottom: 10px;
			left: 10px;
			background-color: #33CC33;
			color: #fff;
			border: none;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
		}
		
		.like-button {
			position: absolute;
			bottom: 10px;
			right: 10px;
			background-color: #33CC33;
			color: #fff;
			border: none;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
		}
		
		/* Style the beats */
		.beats {
			position: relative;
			width: 100%;
			height: 50px;
			margin-bottom: 20px;
		}
		
		.beat {
			position: absolute;
			top: 0;
			left: 0;
			width: 10px;
			height: 50px;
			background-color: #33CC33;
			border-radius: 10px;
			animation: beat 1s infinite;
		}
		
		@keyframes beat {
			0% {
				transform: scaleY(1);
			}
			50% {
				transform: scaleY(1.5);
			}
			100% {
				transform: scaleY(1);
			}
		}
	</style>
</head>
<body>
	<!-- Add a song title and controls -->
	<div class="song-title">Song Title</div>
	<div class="controls">
		<button class="button" id="prev-button">&#9664;</button>
		<button class="button" id="play-pause-button">&#9654;</button>
		<button class="button" id="next-button">&#9654;</button>
	</div>
	
	<!-- Add a progress bar -->
	<div class="progress-bar">
		<div class="progress-bar-fill"></div>
	</div>
	
	<!-- Add volume and like buttons -->
	<button class="volume-button" id="volume-button">&#128266;</button>
	<button class="like-button" id="like-button">&#128077;</button>
	
	<!-- Add the animation (beats) -->
	<div class="beats">
		<div class="beat" style="animation-delay: 0s;"></div>
		<div class="beat" style="left: 20px; animation-delay: 0.2s;"></div>
		<div class="beat" style="left: 40px; animation-delay: 0.4s;"></div>
		<div class="beat" style="left: 60px; animation-delay: 0.6s;"></div>
		<div class="beat" style="left: 80px; animation-delay: 0.8s;"></div>
	</div>
</body>
</html>
